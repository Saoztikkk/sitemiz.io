<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anılarımız</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      position: relative;
      font-family: 'Comic Sans MS', cursive;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .turtle-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      opacity: 0.9;
    }

    .stars {
	position: absolute;
	width: 382px;
	height: 443px;
	background: transparent;
	overflow: hidden;
	z-index: 0;
	top: 267px;
	left: 752px;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: moveStar linear infinite;
      opacity: 0.8;
    }

    @keyframes moveStar {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }

    h1 {
	position: relative;
	z-index: 2;
	color: #000;
	text-align: center;
	padding-top: 2rem;
	font-size: 3rem;
	text-shadow: 2px 2px 8px #000;
    }
  </style>
</head>
<body>
<h1>KAPŞUNBAYA BAK VE TIKLA ya da <a href="İNDEX.html">anasayfaya dön</a></h1>

  <!-- 🐢 Kaplumbağa GIF --><!-- ✨ Yıldızlar -->
  <div class="stars" id="stars-container"></div>
<p><a href="FOTO VİDEOLAR.html"><img src="file:///C:/Users/Windows/Desktop/animated-turtle-image-0036.gif" alt="Turtle" class="turtle-bg" /></a></p>
<p>&nbsp;</p>
<script>
    const container = document.getElementById('stars-container');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * -100}%`;
      star.style.animationDuration = `${2 + Math.random() * 3}s`;
      star.style.animationDelay = `${Math.random() * 5}s`;
      container.appendChild(star);
    }
    </script>
</body>
</html>
