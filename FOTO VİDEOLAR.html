  <title>Anılarımız – Kuzey Işıkları</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at bottom, #001d3d, #000814);
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
      color: white;
    }

    /* Kuzey ışıkları */
    .aurora {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        120deg,
        rgba(0, 255, 150, 0.15),
        rgba(0, 255, 150, 0.2) 10px,
        transparent 20px,
        transparent 40px
      );
      animation: auroraWave 12s ease-in-out infinite;
      mix-blend-mode: screen;
      filter: blur(80px);
      z-index: 1;
      opacity: 0.8;
    }

    @keyframes auroraWave {
      0% { transform: translateX(-20%) translateY(0) rotate(0deg); }
      50% { transform: translateX(10%) translateY(-5%) rotate(2deg); }
      100% { transform: translateX(-20%) translateY(0) rotate(-1deg); }
    }

    /* Yıldızlar */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: moveStar linear infinite;
      opacity: 0.9;
    }

    @keyframes moveStar {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(100vh) scale(0.5); opacity: 0; }
    }

    /* Tablo alanı */
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    table {
      background-color: rgba(255, 255, 255, 0.1);
      border-collapse: collapse;
      padding: 1rem;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,255,150,0.2);
    }

    th, td {
	border: 1px solid rgba(255,255,255,0.2);
	padding: 12px 20px;
	text-align: center;
	color: #000;
    }

    th {
      background-color: rgba(0, 255, 150, 0.2);
